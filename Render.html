<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Render Image</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="Script.js"></script>
    <link rel="icon" href="favicon.png" type="image/x-icon">
  </head>

  <body background="https://img.cdn1.vip/i/699167e1bb1f0_1771136993.webp" style="background-size: cover">
    <div style="justify-content:center;display: flex;">
      <div id="image-container">
          <h1>事先叠甲内容不可保证</h1>
          <button onclick="fetchImageFromName()">线路一:不稳定,加载慢,兼容性好</button>
          <button onclick="fetchImageFromUrl()">线路二:稳定,加载快,兼容性差</button>
          <h3>图片分享区:把你的图片放到<a href="https://www.image2url.com/zh/bulk-image-upload">这个网站</a>处理后,把复制的URL填到下面提交</h3>

          <input type="text" id='Feedbackimg'>图片URL</input>
          <button onclick="submitFeedbackimg()">提交</button>
          <div id="feedbackMessageimg"></div>
          <button onclick="fetchuserFeedimg()">来一张别人上传的(我不会去审核，所以大概率会有R18内容，谨慎观看)</button>

          <div style="height: 400px;">
            <input type="text" id='HrefImgName'>输入图片名,直接跳转</input>
            <button onclick="HrefImg()">Okay</button>
          </div>
          <div>提交反馈</div>
          <input type="text" id='Feedback'>反馈内容</input>
          <button onclick="submitFeedback()">提交</button>
          <div id="feedbackMessage"></div>
          <p id="visitCount"></p>
      </div>
    </div>
  </body>
</html>
